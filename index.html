<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Chat App</title>
</head>
<body>
    <h1>Local Chat App</h1>
    <div id="auth">
        <form id="registerForm">
            <h2>Register</h2>
            <input id="registerUsername" type="text" placeholder="Username" required>
            <input id="registerPassword" type="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <form id="loginForm">
            <h2>Login</h2>
            <input id="loginUsername" type="text" placeholder="Username" required>
            <input id="loginPassword" type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div id="chat" style="display: none;">
        <input id="userId" type="hidden">
        <ul id="roomList"></ul>
        <ul id="messageList"></ul>
        <form id="messageForm">
            <input id="messageInput" type="text" placeholder="Message" required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
